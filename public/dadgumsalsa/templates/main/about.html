
{% extends 'main/base.html' %}
{% block head_title %}About{% endblock %}

{% block left_frame %}
{% endblock %}

{% block content %}
	<center><h2>About Dad Gum Salsa</h2></center>
		<!--<p>This is some text that is placed in the transparent box.
		I've been making salsa for quite some time now, working on
		perfecting my recipes and discovering new types of salsa too.
		Ever since I returned from Alaska, I've been trying to think
		of what I would really love to do. The one thing I know for
		certain, is my love for salsa, it's a passion,
		I could do it everyday happily!
		</p> -->
		<!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise -->
		<!-- warning: playback does not work on iOS3 if you include the poster attribute! fixed in iOS4.0 -->
		<video id="video" controls>
			<!-- MP4 must be first for iPad! -->
			<source src="{{ MEDIA_URL }}/media/videos/dadgumStillMovie.m4v" type="video/mp4" /><!-- Safari / iOS video    -->
			<source src="{{ MEDIA_URL}}/media/videos/dadgumStillMovie.ogv" type="video/ogg" /><!-- Firefox / Opera / Chrome10 -->
			<!-- fallback to Flash: -->
			<object id="video" type="application/x-shockwave-flash" data="{{ MEDIA_URL }}/media/videos/dadgumStillMovie.swf">
				<!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
				<param name="movie" value="{{ MEDIA_URL }}/media/videos/dadgumStillMovie.swf" />
				<param name="flashvars" value="controlbar=over&amp;image=__POSTER__.JPG&amp;file={{ MEDIA_URL }}/media/videos/dadgumStillMovie.m4v" />
				<!-- fallback image. note the title field below, put the title of the video there -->
				<img src="{{ MEDIA_URL }}/media/images/DGS_jap.png" width="640" height="360" alt="dadgumStillMovie"
				     title="No video playback capabilities, please download the video below" />
			</object>
		</video>
		<!-- you *must* offer a download link as they may be able to play the file locally. customise this bit all you want -->
		<p>	<strong>Download Video:</strong>
			Closed Format:	<a href="{{ MEDIA_URL }}/media/videos/dadgumStillMovie.m4v">"MP4"</a>
			Open Format:	<a href="{{ MEDIA_URL}}/media/videos/dadgumStillMovie.ogv">"Ogg"</a>
		</p>
{% endblock %}
